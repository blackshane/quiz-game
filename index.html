<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="/assets/style.css" />
</head>


<body>
    <header>
   </header>
   

    <div class="container">

        <div id="controls-div" class="">

            <button id="start-btn" class="start-btn btn">Start</button>

            <div class="game-over hide" id="game-over">
                <hr>
                <span> GAME OVER </span>
                <hr>
            </div>
        </div>

        <div id="question-container" class="hide">
            <hr>
            <h1 class="time" style="text-align:center;">&nbsp;</h1>
            <div id="question">Question 1</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn correct answer-btn" id="right"></button>
                <button class="btn wrong answer-btn" id="wrong-choice_1"></button>
                <button class="btn wrong answer-btn" id="wrong-choice_2"></button>
                <button class="btn wrong answer-btn" id="wrong-choice_3"></button>
            </div>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <hr>
        </div>
    </div>

    <div class="container" style="margin-top: 5px">
        <h2 class="" style="">
            Score: <span id="score">0</span>
        </h2>
        <div id="save-high-score-div" class="hide">
            <input type="text" id="save-high-score-input" placeholder="initials">
            <button id="save-high-score-btn">Save high score</button>
        </div>

        <div id="high-score-outer-div">
            <button class="high-score btn" id="high-score-button">Show/hide high scores</button>
            <div id="high-score-container" class="high-score hide">
                <table id="high-score-table">
                    <thead>
                    <tr>
                        <th>Initials</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody id="high-score-table-body">
                    </tbody>
                </table>
                <button id="clear-high-score-btn">Clear high scores</button>
            </div>
        </div>

    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
