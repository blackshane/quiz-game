<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<header>
    <h1 class="time" style="text-align:center;"></h1>
    <div id="main"></div>
    <div>
        <button class="high-score" id="high-score-button">High Score</button>
    </div>
</header>

<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question 1</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn correct">Answer 1</button>
                <button class="btn wrong">Answer 2</button>
                <button class="btn wrong">Answer 3</button>
                <button class="btn wrong">Answer 4</button>
            </div>
        </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
        
            </div>      
    </div>   
    <div class="high-score"></div>
    
    <!-- <div class="game-over hide" id="game-over-window">GAME OVER</div> -->













    <script src="script.js"></script>
</body>
</html>
