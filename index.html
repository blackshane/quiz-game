<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <header>

       <div id="main"></div>
   </header>
   

    <div class="container">
        <h1 class="time" style="text-align:center;">&nbsp;</h1>

        <h2 class="score" style="text-align:center;">
         Score: <span id="score">0</span>
        </h2>

        <div id="question-container" class="hide">

            <div id="question">Question 1</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn correct" id="right">Answer 1</button>
                <button class="btn wrong" id="wrong-choice">Answer 2</button>
                <button class="btn wrong" id="wrong-choice">Answer 3</button>
                <button class="btn wrong" id="wrong-choice">Answer 4</button>
            </div>
        </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>      
    </div>

    <div class="container">
        <div>
            <button class="high-score" id="high-score-button">High Score</button>
            
        </div>
                
        <div id="high-score-container" class="high-score hide">
            <table>
                <thead>
                    <tr>
                        <th>Initials</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>JG</td>
                        <td>hunnet million</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </div>

    <!-- <div class="game-over hide" id="game-over-window">GAME OVER</div> -->













    <script src="script.js"></script>
</body>
</html>
